    <div class="container">
        <h1>Weather App</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city">
        <button type="submit">search</button>
    </form>

    <div class="weather">
        <div class="left">
            <h2>{{ temp }}&#176; C</h2>
            <h3>{{ city }}</h3>
        </div>

        <div class="right">
            <div class="icon">
                <p><img src="http://openweathermap.org/img/w/{{ icon }}.png" width="100px"></p>
            </div>
            <div class="condition">
                <p>{{ description }}</p>
                <p>{{ day }}</p>
            </div>
        </div>           
    </div>
</div>

{% if exception_occurred %}
    <script>
        window.onload = function(){
            alert("City information is not available to our API");
        }
    </script>

{% endif %}


</body>
</html>
